<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/147/147258.png" type="image/x-icon">
    <title>Formulário de Cartão de Crédito</title>
</head>
<body>
    <form action="">
        <div id="transparent-box">
            <section id="credit-card">
                <div class="front"></div>
                <div class="back"></div>
            </section>
            <section class="inputs flex">
                <div class="input-arapper">
                    <label for="cc-number">Número do Cartão</label>
                    <input type="text" id="cc-number" placeholder="**** **** **** ****">
                </div>
                <div class="input-arapper">
                    <label for="cc-holder">Nome do Titular</label>
                    <input type="text" id="cc-holder" placeholder="Nome como está no cartão" required>

                    <div class="warning">
                        <img src="https://i.ibb.co/K6jQ6YL/Vector.png" alt="Ícone de alerta">Nome do titular é obrigatório.
                    </div>
                </div>
                <div class="col-2 flex">
                    <div class="input-wrapper">
                        <label for="cc-validity">Validade</label>
                        <input type="text" id="cc-validity" placeholder="mm/aa">
                    </div>
                    <div class="input-arapper">
                        <label for="cc-cvv" class="flex help">CVV
                            <img src="https://i.ibb.co/TH3FnVs/Vector.png" alt="Ícone de ajuda" title="Geralmente, esse número está nas costas do seu cartão.">
                        </label>
                        <input type="text" id="cc-cvv" placeholder="***">
                    </div>
            </div>
        </div>
        </section>
        <section class="info-security flex">
            <img src="https://i.ibb.co/1d7KWcc/Safe-info.png" alt="Ícone de segurança">
        </section>
        <button>Adicionar Cartão</button>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="script.js"></script>
</body>
</html>
